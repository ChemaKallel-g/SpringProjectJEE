<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Institut Formation - Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Bienvenue à l'Institut de Formation</h1>
        <p>Gestion centrale des cours, étudiants et formateurs.</p>

        <div sec:authorize="isAnonymous()">
            <a href="/login" class="btn btn-primary">Se connecter</a>
            <a href="/register" class="btn btn-secondary">S'inscrire</a>
        </div>

        <div sec:authorize="isAuthenticated()">
            <p>Bonjour, <span sec:authentication="name">Utilisateur</span> !</p>
            <p>Vous êtes connecté avec le rôle : <span sec:authentication="principal.authorities">Role</span></p>

            <div class="mt-3">
                <a sec:authorize="hasRole('ADMIN')" href="/admin/dashboard" class="btn btn-warning">Tableau de bord
                    Admin</a>
                <!-- Add other role dashboards here if they exist -->
            </div>

            <form th:action="@{/logout}" method="post" class="mt-3">
                <button type="submit" class="btn btn-danger">Se déconnecter</button>
            </form>
        </div>
    </div>
</body>

</html>
