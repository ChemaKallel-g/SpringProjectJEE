<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Spécialités | Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #4361ee;
            --bg-gradient: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
        }

        .main-content {
            padding: 2.5rem;
        }

        .page-header {
            background: white;
            padding: 1.5rem 2.5rem;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            margin-bottom: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .data-card {
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            border: none;
            overflow: hidden;
        }

        .table thead th {
            background: #f8fafc;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
            color: #64748b;
            padding: 1.25rem 1.5rem;
            border: none;
        }

        .table tbody td {
            padding: 1.25rem 1.5rem;
            vertical-align: middle;
            color: #334155;
            border-color: #f1f5f9;
        }

        .specialty-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: #f8f9ff;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            border: 1px solid #e2e8f0;
        }

        .btn-action {
            width: 35px;
            height: 35px;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            border: none;
            background: #f8fafc;
        }

        .btn-action:hover {
            background: #f1f5f9;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>

            <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
                <div class="page-header">
                    <div>
                        <h2 class="mb-0 fw-bold">Domaines d'Expertise</h2>
                        <p class="text-muted mb-0 small">Gérez les spécialités et filières de formation</p>
                    </div>
                    <a href="/admin/specialties/new" class="btn btn-primary rounded-pill px-4 shadow-sm">
                        <i class="fas fa-plus me-2"></i>Nouvelle Spécialité
                    </a>
                </div>

                <div th:if="${successMessage}"
                    class="alert alert-success alert-dismissible fade show rounded-4 border-0 shadow-sm mb-4"
                    role="alert">
                    <i class="fas fa-check-circle me-2"></i> <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="data-card shadow-sm">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>Spécialité</th>
                                    <th>Description</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="specialty : ${specialties}">
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <div class="specialty-icon me-3">
                                                <i class="fas fa-microchip"
                                                    th:if="${specialty.name.toLowerCase().contains('info')}"></i>
                                                <i class="fas fa-chart-line"
                                                    th:if="${specialty.name.toLowerCase().contains('gest')}"></i>
                                                <i class="fas fa-graduation-cap"
                                                    th:if="${!specialty.name.toLowerCase().contains('info') && !specialty.name.toLowerCase().contains('gest')}"></i>
                                            </div>
                                            <div>
                                                <span class="fw-bold d-block text-dark"
                                                    th:text="${specialty.name}">Informatique</span>
                                                <span class="text-muted small"
                                                    th:text="'ID: #' + ${specialty.id}">#1</span>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <p class="mb-0 text-muted small" th:text="${specialty.description}">
                                            Développement etc.</p>
                                    </td>
                                    <td class="text-end">
                                        <div class="d-flex justify-content-end gap-2">
                                            <a th:href="@{/admin/specialties/edit/{id}(id=${specialty.id})}"
                                                class="btn-action text-warning" title="Éditer">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <a th:href="@{/admin/specialties/delete/{id}(id=${specialty.id})}"
                                                class="btn-action text-danger" title="Supprimer"
                                                onclick="return confirm('Êtes-vous sûr ? Cela pourrait échouer si lié à des groupes/formateurs.');">
                                                <i class="fas fa-trash"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(specialties)}">
                                    <td colspan="3" class="text-center py-5 text-muted">Aucune spécialité définie.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
