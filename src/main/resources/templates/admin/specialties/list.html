<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Gestion des Spécialités</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">Admin Panel</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/admin/students">Étudiants</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/trainers">Formateurs</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/courses">Cours</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/admin/specialties">Spécialités</a></li>
                    <!-- Add other links later -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Liste des Spécialités</h2>
            <a href="/admin/specialties/new" class="btn btn-primary">Ajouter une spécialité</a>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="specialty : ${specialties}">
                    <td th:text="${specialty.id}">1</td>
                    <td th:text="${specialty.name}">Informatique</td>
                    <td th:text="${specialty.description}">Développement etc.</td>
                    <td>
                        <a th:href="@{/admin/specialties/edit/{id}(id=${specialty.id})}"
                            class="btn btn-sm btn-warning">Éditer</a>
                        <a th:href="@{/admin/specialties/delete/{id}(id=${specialty.id})}" class="btn btn-sm btn-danger"
                            onclick="return confirm('Êtes-vous sûr ? Cela pourrait échouer si lié à des groupes/formateurs.');">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
