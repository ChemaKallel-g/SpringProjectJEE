<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Sessions | Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #4361ee;
            --bg-gradient: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
        }

        .main-content {
            padding: 2.5rem;
        }

        .page-header {
            background: white;
            padding: 1.5rem 2.5rem;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            margin-bottom: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .data-card {
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            border: none;
            overflow: hidden;
        }

        .table thead th {
            background: #f8fafc;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
            color: #64748b;
            padding: 1.25rem 1.5rem;
            border: none;
        }

        .parent-row {
            background-color: rgba(67, 97, 238, 0.02) !important;
        }

        .session-type-badge {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 700;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .btn-action {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .child-indent {
            padding-left: 3.5rem !important;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>

            <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
                <div class="page-header">
                    <div>
                        <h2 class="mb-0 fw-bold">Calendrier Académique</h2>
                        <p class="text-muted mb-0 small">Gérez les années académiques et les semestres</p>
                    </div>
                    <a href="/admin/sessions/new" class="btn btn-primary rounded-pill px-4 shadow-sm">
                        <i class="fas fa-plus me-2"></i>Nouvelle Session
                    </a>
                </div>

                <div class="data-card shadow-sm">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0 align-middle">
                            <thead>
                                <tr>
                                    <th>Session</th>
                                    <th>Type</th>
                                    <th>Statut</th>
                                    <th>Période</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <th:block th:each="year : ${sessions}">
                                    <tr class="parent-row">
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <div class="bg-primary text-white rounded-3 p-2 me-3 shadow-sm"
                                                    style="width: 38px; height: 38px; display: flex; align-items: center; justify-content: center;">
                                                    <i class="fas fa-calendar-check"></i>
                                                </div>
                                                <div>
                                                    <span class="fw-bold d-block text-dark" th:text="${year.name}">Année
                                                        2025</span>
                                                    <span class="text-muted small" th:text="'#' + ${year.id}">#1</span>
                                                </div>
                                            </div>
                                        </td>
                                        <td><span class="session-type-badge bg-light text-primary">Année</span></td>
                                        <td>
                                            <span
                                                th:class="'status-badge ' + (${year.status.name() == 'ACTIVE'} ? 'bg-success text-white' : (${year.status.name() == 'PLANNED'} ? 'bg-info text-white' : 'bg-secondary text-white'))"
                                                th:text="${year.status.name() == 'ACTIVE' ? 'Actif' : (year.status.name() == 'PLANNED' ? 'Planifié' : 'Archivé')}">
                                                Actif
                                            </span>
                                        </td>
                                        <td>
                                            <div class="small">
                                                <i class="far fa-clock me-1 text-muted"></i>
                                                <span th:text="${year.startDate}">2025-01-01</span>
                                                <i class="fas fa-arrow-right mx-1 text-muted py-0"
                                                    style="font-size: 0.6rem;"></i>
                                                <span th:text="${year.endDate}">2025-12-31</span>
                                            </div>
                                        </td>
                                        <td class="text-end">
                                            <div class="d-flex justify-content-end gap-2">
                                                <a th:href="@{/admin/sessions/edit/{id}(id=${year.id})}"
                                                    class="btn btn-light btn-action text-warning shadow-sm"><i
                                                        class="fas fa-edit"></i></a>
                                                <a th:href="@{/admin/sessions/delete/{id}(id=${year.id})}"
                                                    class="btn btn-light btn-action text-danger shadow-sm"
                                                    onclick="return confirm('Êtes-vous sûr ?');"><i
                                                        class="fas fa-trash"></i></a>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr th:each="s : ${year.children}">
                                        <td class="child-indent">
                                            <div class="d-flex align-items-center">
                                                <div class="text-muted me-3" style="width: 20px;"><i
                                                        class="fas fa-level-up-alt fa-rotate-90"></i></div>
                                                <span th:text="${s.name}" class="text-secondary fw-500">Semestre
                                                    1</span>
                                            </div>
                                        </td>
                                        <td><span class="session-type-badge bg-light text-muted">Semestre</span></td>
                                        <td>
                                            <span
                                                th:class="'status-badge ' + (${s.status.name() == 'ACTIVE'} ? 'bg-success text-white' : (${s.status.name() == 'PLANNED'} ? 'bg-info text-white' : 'bg-secondary text-white'))"
                                                th:text="${s.status.name() == 'ACTIVE' ? 'Actif' : (s.status.name() == 'PLANNED' ? 'Planifié' : 'Archivé')}"
                                                style="opacity: 0.85; font-size: 0.7rem;">
                                                Actif
                                            </span>
                                        </td>
                                        <td><span class="text-muted small"
                                                th:text="${s.startDate} + ' au ' + ${s.endDate}">...</span></td>
                                        <td class="text-end">
                                            <div class="d-flex justify-content-end gap-1">
                                                <a th:href="@{/admin/sessions/edit/{id}(id=${s.id})}"
                                                    class="btn btn-link btn-sm text-warning p-1"><i
                                                        class="fas fa-edit"></i></a>
                                                <a th:href="@{/admin/sessions/delete/{id}(id=${s.id})}"
                                                    class="btn btn-link btn-sm text-danger p-1"
                                                    onclick="return confirm('Êtes-vous sûr ?');"><i
                                                        class="fas fa-trash"></i></a>
                                            </div>
                                        </td>
                                    </tr>
                                </th:block>
                                <tr th:if="${#lists.isEmpty(sessions)}">
                                    <td colspan="5" class="text-center py-5 text-muted">Aucune session trouvée.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
