<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Session | Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #4361ee;
            --bg-gradient: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            --card-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
        }

        .main-content {
            padding: 3rem;
        }

        .form-card {
            background: white;
            border-radius: 30px;
            box-shadow: var(--card-shadow);
            border: none;
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
        }

        .card-header-premium {
            background: var(--primary-color);
            padding: 2.5rem;
            color: white;
            text-align: center;
        }

        .form-container {
            padding: 3rem;
        }

        .form-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
            text-uppercase;
            letter-spacing: 0.5px;
        }

        .form-control,
        .form-select {
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
        }

        .btn-submit {
            background: var(--primary-color);
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background: #3f37c9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .type-badge {
            background: #f1f5f9;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-left: 5px solid var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>

            <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
                <div class="form-card">
                    <div class="card-header-premium">
                        <i class="fas fa-calendar-alt mb-3" style="font-size: 3rem; opacity: 0.8;"></i>
                        <h2 class="mb-0 fw-bold"
                            th:text="${academicSession.id} ? 'Modifier la Session' : 'Nouvelle Session'">Session</h2>
                        <p class="opacity-75 mb-0">Définissez les périodes académiques de votre établissement</p>
                    </div>

                    <div class="form-container">
                        <form th:action="@{/admin/sessions}" th:object="${academicSession}" method="post">
                            <input type="hidden" th:field="*{id}" />

                            <div class="mb-4">
                                <label for="name" class="form-label">Désignation de la session</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required
                                    placeholder="Ex: Année Académique 2024-2025">
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="type" class="form-label">Type de période</label>
                                    <select class="form-select" id="type" th:field="*{type}" onchange="toggleParent()">
                                        <option value="ACADEMIC_YEAR">Année Académique</option>
                                        <option value="SEMESTER">Semestre</option>
                                    </select>
                                </div>
                                <div class="col-md-6" id="parentContainer" style="display:none;">
                                    <label for="parent" class="form-label">Rattachement annuel</label>
                                    <select class="form-select" id="parent" th:field="*{parent}">
                                        <option value="">-- Sélectionner l'année --</option>
                                        <option th:each="year : ${academicYears}" th:value="${year.id}"
                                            th:text="${year.name}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="startDate" class="form-label">Date de lancement</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0"
                                            style="border-radius: 12px 0 0 12px;">
                                            <i class="far fa-calendar-check text-muted"></i>
                                        </span>
                                        <input type="date" class="form-control border-start-0" id="startDate"
                                            th:field="*{startDate}" required style="border-radius: 0 12px 12px 0;">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="endDate" class="form-label">Date de clôture</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0"
                                            style="border-radius: 12px 0 0 12px;">
                                            <i class="far fa-calendar-times text-muted"></i>
                                        </span>
                                        <input type="date" class="form-control border-start-0" id="endDate"
                                            th:field="*{endDate}" required style="border-radius: 0 12px 12px 0;">
                                    </div>
                                </div>
                            </div>

                            <div class="mt-5 d-grid gap-3">
                                <button type="submit" class="btn btn-primary btn-submit text-white shadow">
                                    <i class="fas fa-save me-2"></i>Enregistrer la configuration
                                </button>
                                <a href="/admin/sessions" class="btn btn-light rounded-pill py-2 text-muted fw-bold">
                                    Annuler
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        function toggleParent() {
            var type = document.getElementById('type').value;
            var container = document.getElementById('parentContainer');
            if (type === 'SEMESTER') {
                container.style.display = 'block';
            } else {
                container.style.display = 'none';
            }
        }
        document.addEventListener('DOMContentLoaded', toggleParent);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
