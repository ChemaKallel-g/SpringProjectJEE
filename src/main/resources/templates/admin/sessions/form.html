<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Formulaire Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 px-4">
        <a class="navbar-brand fw-bold" href="/admin/dashboard">
            <i class="fas fa-university me-2"></i>Training Center Admin
        </a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="mt-4">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header bg-primary text-white">
                                    <h3 class="mb-0"
                                        th:text="${academicSession.id} ? 'Éditer Session' : 'Nouvelle Session'">Session
                                    </h3>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/admin/sessions}" th:object="${academicSession}" method="post">
                                        <input type="hidden" th:field="*{id}" />

                                        <div class="mb-3">
                                            <label for="name" class="form-label">Nom</label>
                                            <input type="text" class="form-control" id="name" th:field="*{name}"
                                                required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="startDate" class="form-label">Date de début</label>
                                            <input type="date" class="form-control" id="startDate"
                                                th:field="*{startDate}" required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="endDate" class="form-label">Date de fin</label>
                                            <input type="date" class="form-control" id="endDate" th:field="*{endDate}"
                                                required>
                                        </div>

                                        <div class="d-grid gap-2">
                                            <button type="submit" class="btn btn-success">Enregistrer</button>
                                            <a href="/admin/sessions" class="btn btn-secondary">Annuler</a>
                                        </div>
                                </div>
            </main>
        </div>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
