<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saisie des Notes | Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #4361ee;
            --bg-gradient: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            --card-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
        }

        .main-content {
            padding: 3rem;
        }

        .form-card {
            background: white;
            border-radius: 30px;
            box-shadow: var(--card-shadow);
            border: none;
            overflow: hidden;
            max-width: 600px;
            margin: 0 auto;
        }

        .card-header-premium {
            background: #2ec4b6;
            padding: 2.5rem;
            color: white;
            text-align: center;
        }

        .form-container {
            padding: 2.5rem;
        }

        .info-strip {
            background: #f8fafc;
            border-radius: 15px;
            padding: 1.25rem;
            margin-bottom: 2rem;
            border: 1px solid #f1f5f9;
        }

        .form-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-control {
            padding: 1rem 1.5rem;
            border-radius: 15px;
            border: 1px solid #e2e8f0;
            font-size: 1.25rem;
            font-weight: 700;
            text-align: center;
            transition: all 0.2s ease;
            color: var(--primary-color);
        }

        .form-control:focus {
            border-color: #2ec4b6;
            box-shadow: 0 0 0 4px rgba(46, 196, 182, 0.1);
        }

        .btn-submit {
            background: #2ec4b6;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background: #28af9e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 196, 182, 0.3);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>

            <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
                <div class="form-card">
                    <div class="card-header-premium">
                        <i class="fas fa-star mb-3" style="font-size: 3rem; opacity: 0.8;"></i>
                        <h2 class="mb-0 fw-bold">Évaluation</h2>
                        <p class="opacity-75 mb-0">Saisissez la performance académique de l'étudiant</p>
                    </div>

                    <div class="form-container">
                        <div class="info-strip shadow-sm">
                            <div class="d-flex align-items-center mb-2">
                                <i class="fas fa-user-graduate text-muted me-3"></i>
                                <span class="fw-bold text-dark"
                                    th:text="${grade.student.firstName + ' ' + grade.student.lastName}">Jean
                                    Dupont</span>
                            </div>
                            <div class="d-flex align-items-center">
                                <i class="fas fa-book text-muted me-3"></i>
                                <span class="text-secondary" th:text="${grade.course.title}">Java Basics</span>
                            </div>
                        </div>

                        <form th:action="@{/admin/grades}" th:object="${grade}" method="post">
                            <input type="hidden" th:field="*{id}" />
                            <input type="hidden" name="studentId" th:value="${grade.student.id}" />
                            <input type="hidden" name="courseId" th:value="${grade.course.id}" />

                            <div class="mb-4">
                                <label for="sessionId" class="form-label text-start d-block">Période Académique</label>
                                <select class="form-select" id="sessionId" name="sessionId" required
                                    style="padding: 0.8rem 1.2rem; border-radius: 12px; font-size: 1rem; border: 1px solid #e2e8f0;">
                                    <option value="">Sélectionner le semestre...</option>
                                    <option th:each="s : ${semesters}" th:value="${s.id}"
                                        th:selected="${grade.session != null && s.id == grade.session.id}"
                                        th:text="${s.name + (s.parent != null ? ' (' + s.parent.name + ')' : '')}">
                                    </option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label for="value" class="form-label text-center d-block">Note sur 20</label>
                                <input type="number" step="0.1" min="0" max="20" class="form-control" id="value"
                                    th:field="*{value}" required placeholder="0.0">
                                <div class="form-text text-center mt-2 small">Utilisez un point pour les décimales</div>
                            </div>

                            <div class="mb-4">
                                <label for="comment" class="form-label text-start d-block">Commentaire
                                    (Optionnel)</label>
                                <textarea class="form-control text-start fw-normal fs-6" id="comment"
                                    th:field="*{comment}" rows="2"
                                    placeholder="Ex: Excellent travail, à encourager..."></textarea>
                            </div>

                            <div class="mt-5 d-grid gap-3">
                                <button type="submit" class="btn btn-primary btn-submit text-white shadow">
                                    <i class="fas fa-save me-2"></i>Enregistrer la note
                                </button>
                                <a href="/admin/inscriptions"
                                    class="btn btn-light rounded-pill py-2 text-muted fw-bold">
                                    Annuler
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
