<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Saisir Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Saisir Note</h2>
        <h5 th:text="${'Ã‰tudiant: ' + grade.student.firstName + ' ' + grade.student.lastName}"></h5>
        <h5 th:text="${'Cours: ' + grade.course.title}"></h5>

        <form th:action="@{/admin/grades}" th:object="${grade}" method="post">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{student}" />
            <input type="hidden" th:field="*{course}" />

            <div class="mb-3">
                <label for="value" class="form-label">Note</label>
                <input type="number" step="0.1" min="0" max="20" class="form-control" id="value" th:field="*{value}"
                    required>
            </div>
            <button type="submit" class="btn btn-success">Enregistrer</button>
            <a href="/admin/inscriptions" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>

</html>
