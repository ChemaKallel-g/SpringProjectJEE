<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Saisir Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 px-4">
        <a class="navbar-brand fw-bold" href="/admin/dashboard">
            <i class="fas fa-university me-2"></i>Training Center Admin
        </a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="mt-4">
                    <div class="card mb-4">
                        <div class="card-header bg-primary text-white">
                            <h3 class="mb-0">Saisir Note</h3>
                        </div>
                        <div class="card-body">
                            <h5 th:text="${'Ã‰tudiant: ' + grade.student.firstName + ' ' + grade.student.lastName}"></h5>
                            <h5 th:text="${'Cours: ' + grade.course.title}"></h5>

                            <form th:action="@{/admin/grades}" th:object="${grade}" method="post">
                                <input type="hidden" th:field="*{id}" />
                                <input type="hidden" th:field="*{student}" />
                                <input type="hidden" th:field="*{course}" />

                                <div class="mb-3">
                                    <label for="value" class="form-label">Note</label>
                                    <input type="number" step="0.1" min="0" max="20" class="form-control" id="value"
                                        th:field="*{value}" required>
                                </div>
                                <button type="submit" class="btn btn-success">Enregistrer</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
