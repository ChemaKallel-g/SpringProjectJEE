<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Gestion du Planning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 px-4">
        <a class="navbar-brand fw-bold" href="/admin/dashboard">
            <i class="fas fa-university me-2"></i>Training Center Admin
        </a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="mt-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h2>Planning des Cours</h2>
                        <a href="/admin/planning/new" class="btn btn-primary">Planifier une séance</a>
                    </div>

                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Cours</th>
                                <th>Salle</th>
                                <th>Début</th>
                                <th>Fin</th>
                                <th>Formateur</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="s : ${sessions}">
                                <td th:text="${s.id}">1</td>
                                <td th:text="${s.course.title}">Java Basics</td>
                                <td th:text="${s.room}">B102</td>
                                <td th:text="${#temporals.format(s.startTime, 'dd/MM/yyyy HH:mm')}">01/01/2025 08:00
                                </td>
                                <td th:text="${#temporals.format(s.endTime, 'HH:mm')}">10:00</td>
                                <td th:text="${s.course.trainer?.name ?: 'N/A'}">Dupont</td>
                                <td>
                                    <a th:href="@{/admin/planning/edit/{id}(id=${s.id})}"
                                        class="btn btn-sm btn-warning">Éditer</a>
                                    <a th:href="@{/admin/planning/delete/{id}(id=${s.id})}"
                                        class="btn btn-sm btn-danger"
                                        onclick="return confirm('Êtes-vous sûr ?');">Supprimer</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
