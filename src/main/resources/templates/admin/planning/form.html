<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Formulaire Planning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 px-4">
        <a class="navbar-brand fw-bold" href="/admin/dashboard">
            <i class="fas fa-university me-2"></i>Training Center Admin
        </a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="mt-4">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header bg-primary text-white">
                                    <h3 class="mb-0" th:text="${session.id} ? 'Éditer Séance' : 'Nouvelle Séance'">
                                        Séance</h3>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/admin/planning}" th:object="${session}" method="post">
                                        <input type="hidden" th:field="*{id}" />

                                        <div class="mb-3">
                                            <label for="course" class="form-label">Cours</label>
                                            <select class="form-select" id="course" th:field="*{course}" required>
                                                <option value="">Sélectionner un cours</option>
                                                <option th:each="c : ${courses}" th:value="${c.id}"
                                                    th:text="${c.title} + ' (' + (${c.trainer?.name} ?: 'Sans formateur') + ')'">
                                                </option>
                                            </select>
                                        </div>

                                        <div class="mb-3">
                                            <label for="room" class="form-label">Salle</label>
                                            <input type="text" class="form-control" id="room" th:field="*{room}"
                                                required placeholder="Ex: B102">
                                        </div>

                                        <div class="mb-3">
                                            <label for="startTime" class="form-label">Date et Heure de Début</label>
                                            <input type="datetime-local" class="form-control" id="startTime"
                                                th:field="*{startTime}" required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="endTime" class="form-label">Date et Heure de Fin</label>
                                            <input type="datetime-local" class="form-control" id="endTime"
                                                th:field="*{endTime}" required>
                                        </div>

                                        <div class="d-grid gap-2">
                                            <button type="submit" class="btn btn-success">Enregistrer</button>
                                            <a href="/admin/planning" class="btn btn-secondary">Annuler</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            </main>
        </div>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
