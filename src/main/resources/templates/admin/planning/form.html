<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planification | Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #4361ee;
            --bg-gradient: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            --card-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
        }

        .main-content {
            padding: 3rem;
        }

        .form-card {
            background: white;
            border-radius: 30px;
            box-shadow: var(--card-shadow);
            border: none;
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
        }

        .card-header-premium {
            background: var(--primary-color);
            padding: 2.5rem;
            color: white;
            text-align: center;
        }

        .form-container {
            padding: 3rem;
        }

        .form-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-control,
        .form-select {
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
        }

        .btn-submit {
            background: var(--primary-color);
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background: #3f37c9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .group-highlight {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            display: inline-block;
            margin-top: 1rem;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>

            <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
                <div class="form-card">
                    <div class="card-header-premium">
                        <i class="fas fa-calendar-plus mb-3" style="font-size: 3rem; opacity: 0.8;"></i>
                        <h2 class="mb-0 fw-bold" th:text="${session.id} ? 'Modifier la Séance' : 'Nouvelle Séance'">
                            Séance</h2>
                        <div class="group-highlight">
                            Groupe : <span th:text="${group.name}">Groupe A</span>
                        </div>
                    </div>

                    <div class="form-container">
                        <form th:action="@{/admin/groups/{groupId}/planning(groupId=${group.id})}"
                            th:object="${session}" method="post">
                            <input type="hidden" th:field="*{id}" />

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="course" class="form-label">
                                        <i class="fas fa-book-open me-2 text-primary"></i>Cours
                                    </label>
                                    <select class="form-select shadow-sm" id="course" th:field="*{course}" required>
                                        <option value="">Sélectionner un cours</option>
                                        <option th:each="c : ${courses}" th:value="${c.id}"
                                            th:text="${c.title} + ' (' + (${c.trainer?.name} ?: 'Sans formateur') + ')'">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="room" class="form-label">
                                        <i class="fas fa-door-closed me-2 text-primary"></i>Salle
                                    </label>
                                    <select class="form-select shadow-sm" id="room" th:field="*{room}" required>
                                        <option value="">Sélectionner une salle</option>
                                        <option th:each="r : ${rooms}" th:value="${r.id}"
                                            th:text="${r.name} + ' (' + ${r.capacity} + ' places)'">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="startTime" class="form-label">
                                        <i class="fas fa-clock me-2 text-primary"></i>Début
                                    </label>
                                    <input type="datetime-local" class="form-control shadow-sm" id="startTime"
                                        th:field="*{startTime}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="endTime" class="form-label">
                                        <i class="fas fa-hourglass-end me-2 text-primary"></i>Fin
                                    </label>
                                    <input type="datetime-local" class="form-control shadow-sm" id="endTime"
                                        th:field="*{endTime}" required>
                                </div>
                            </div>

                            <div class="mt-5 d-grid gap-3">
                                <button type="submit" class="btn btn-primary btn-submit text-white shadow">
                                    <i class="fas fa-save me-2"></i>Enregistrer la séance
                                </button>
                                <a th:href="@{/admin/groups/{groupId}/planning(groupId=${group.id})}"
                                    class="btn btn-light rounded-pill py-2">
                                    Annuler
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
