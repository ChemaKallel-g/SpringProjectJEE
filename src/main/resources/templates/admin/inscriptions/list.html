<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Gestion des Inscriptions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">Admin Panel</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/students">Étudiants</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/trainers">Formateurs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/courses">Cours</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/inscriptions">Inscriptions</a>
                    </li>
                </ul>
            </div>
            <form th:action="@{/logout}" method="post" class="d-flex">
                <button class="btn btn-outline-light" type="submit">Déconnexion</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Liste des Inscriptions</h2>
            <a href="/admin/inscriptions/new" class="btn btn-primary">Nouvelle Inscription</a>
        </div>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Étudiant</th>
                    <th>Cours</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="inscription : ${inscriptions}">
                    <td th:text="${inscription.id}">1</td>
                    <td th:text="${inscription.date}">2023-01-01</td>
                    <td th:text="${inscription.student.firstName + ' ' + inscription.student.lastName}">Jean Dupont</td>
                    <td th:text="${inscription.course.title}">Java Basics</td>
                    <td>
                        <a th:href="@{/admin/grades/assign(studentId=${inscription.student.id}, courseId=${inscription.course.id})}"
                            class="btn btn-sm btn-info">Note</a>
                        <a th:href="@{/admin/inscriptions/delete/{id}(id=${inscription.id})}"
                            class="btn btn-sm btn-danger"
                            onclick="return confirm('Annuler cette inscription ?');">Annuler</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
