<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Gestion des Inscriptions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 px-4">
        <a class="navbar-brand fw-bold" href="/admin/dashboard">
            <i class="fas fa-university me-2"></i>Training Center Admin
        </a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="mt-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h2>Liste des Inscriptions</h2>
                        <a href="/admin/inscriptions/new" class="btn btn-primary">Nouvelle Inscription</a>
                    </div>
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Date</th>
                                <th>Ã‰tudiant</th>
                                <th>Cours</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="inscription : ${inscriptions}">
                                <td th:text="${inscription.id}">1</td>
                                <td th:text="${inscription.date}">2023-01-01</td>
                                <td th:text="${inscription.student.firstName + ' ' + inscription.student.lastName}">Jean
                                    Dupont</td>
                                <td th:text="${inscription.course.title}">Java Basics</td>
                                <td>
                                    <a th:href="@{/admin/grades/assign(studentId=${inscription.student.id}, courseId=${inscription.course.id})}"
                                        class="btn btn-sm btn-info">Note</a>
                                    <a th:href="@{/admin/inscriptions/delete/{id}(id=${inscription.id})}"
                                        class="btn btn-sm btn-danger"
                                        onclick="return confirm('Annuler cette inscription ?');">Annuler</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
