<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Inscriptions | Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #4361ee;
            --bg-gradient: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
        }

        .main-content {
            padding: 2.5rem;
        }

        .page-header {
            background: white;
            padding: 1.5rem 2.5rem;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            margin-bottom: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .data-card {
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            border: none;
            overflow: hidden;
        }

        .table thead th {
            background: #f8fafc;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
            color: #64748b;
            padding: 1.25rem 1.5rem;
            border: none;
        }

        .table tbody td {
            padding: 1.25rem 1.5rem;
            vertical-align: middle;
            color: #334155;
            border-color: #f1f5f9;
        }

        .student-link {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 600;
        }

        .course-badge {
            background: rgba(67, 97, 238, 0.05);
            color: var(--primary-color);
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.85rem;
        }

        .btn-action {
            width: 35px;
            height: 35px;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            border: none;
            background: #f8fafc;
        }

        .btn-action:hover {
            background: #f1f5f9;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>

            <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
                <div class="page-header">
                    <div>
                        <h2 class="mb-0 fw-bold">Suivi des Inscriptions</h2>
                        <p class="text-muted mb-0 small">Gérez les inscriptions des étudiants aux différents modules</p>
                    </div>
                    <a href="/admin/inscriptions/new" class="btn btn-primary rounded-pill px-4 shadow-sm">
                        <i class="fas fa-plus me-2"></i>Inscrire un étudiant
                    </a>
                </div>

                <div class="data-card shadow-sm">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>Étudiant</th>
                                    <th>Cours / Module</th>
                                    <th>Date d'Inscription</th>
                                    <th>État</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="inscription : ${inscriptions}">
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <div class="bg-light rounded-circle p-2 me-3"
                                                style="width: 35px; height: 35px; display: flex; align-items: center; justify-content: center;">
                                                <i class="fas fa-user-graduate text-muted small"></i>
                                            </div>
                                            <div>
                                                <span class="fw-bold d-block text-dark"
                                                    th:text="${inscription.student.firstName + ' ' + inscription.student.lastName}">Jean
                                                    Dupont</span>
                                                <span class="text-muted small"
                                                    th:text="'ID: #' + ${inscription.student.id}">#1</span>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <span class="course-badge" th:text="${inscription.course.title}">Java
                                            Basics</span>
                                    </td>
                                    <td class="small text-muted" th:text="${inscription.date}">2023-01-01</td>
                                    <td>
                                        <span
                                            th:if="${inscription.status == T(com.institut.ProjetSpringAC.entity.InscriptionStatus).PENDING}"
                                            class="badge bg-warning text-dark rounded-pill px-3">
                                            <i class="fas fa-clock me-1"></i>En attente
                                        </span>
                                        <span
                                            th:if="${inscription.status == T(com.institut.ProjetSpringAC.entity.InscriptionStatus).ACCEPTED}"
                                            class="badge bg-success rounded-pill px-3">
                                            <i class="fas fa-check me-1"></i>Acceptée
                                        </span>
                                        <span
                                            th:if="${inscription.status == T(com.institut.ProjetSpringAC.entity.InscriptionStatus).REJECTED}"
                                            class="badge bg-danger rounded-pill px-3">
                                            <i class="fas fa-times me-1"></i>Refusée
                                        </span>
                                    </td>
                                    <td class="text-end">
                                        <div class="d-flex justify-content-end gap-2 align-items-center">

                                            <!-- Bouton NOTER (Seulement si déjà accepté) -->
                                            <a th:if="${inscription.status == T(com.institut.ProjetSpringAC.entity.InscriptionStatus).ACCEPTED}"
                                                th:href="@{/admin/grades/assign(studentId=${inscription.student.id}, courseId=${inscription.course.id})}"
                                                class="btn btn-sm btn-info text-white rounded-pill px-3 shadow-sm me-2"
                                                title="Donner une note">
                                                <i class="fas fa-star me-1"></i> Noter
                                            </a>

                                            <!-- Bouton ACCEPTER (Si en attente ou refusé) -->
                                            <a th:if="${inscription.status != T(com.institut.ProjetSpringAC.entity.InscriptionStatus).ACCEPTED}"
                                                th:href="@{/admin/inscriptions/accept/{id}(id=${inscription.id})}"
                                                class="btn btn-sm btn-success rounded-circle shadow-sm"
                                                style="width: 32px; height: 32px; display: flex; align-items: center; justify-content: center;"
                                                title="Accepter l'inscription">
                                                <i class="fas fa-check"></i>
                                            </a>

                                            <!-- Bouton REFUSER (Si en attente ou accepté) -->
                                            <a th:if="${inscription.status != T(com.institut.ProjetSpringAC.entity.InscriptionStatus).REJECTED}"
                                                th:href="@{/admin/inscriptions/reject/{id}(id=${inscription.id})}"
                                                class="btn btn-sm btn-outline-warning rounded-circle shadow-sm"
                                                style="width: 32px; height: 32px; display: flex; align-items: center; justify-content: center;"
                                                title="Refuser l'inscription">
                                                <i class="fas fa-ban"></i>
                                            </a>

                                            <!-- Bouton SUPPRIMER (Toujours là) -->
                                            <a th:href="@{/admin/inscriptions/delete/{id}(id=${inscription.id})}"
                                                class="btn btn-sm btn-outline-danger rounded-circle shadow-sm"
                                                style="width: 32px; height: 32px; display: flex; align-items: center; justify-content: center;"
                                                title="Supprimer définitivement"
                                                onclick="return confirm('Attention : suppression définitive. Continuer ?');">
                                                <i class="fas fa-trash-alt"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(inscriptions)}">
                                    <td colspan="5" class="text-center py-5 text-muted">Aucune inscription enregistrée.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
