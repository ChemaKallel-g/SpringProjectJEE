<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Nouvelle Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 px-4">
        <a class="navbar-brand fw-bold" href="/admin/dashboard">
            <i class="fas fa-university me-2"></i>Training Center Admin
        </a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="mt-4">
                    <div class="card mb-4">
                        <div class="card-header bg-primary text-white">
                            <h3 class="mb-0">Nouvelle Inscription</h3>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/admin/inscriptions}" th:object="${inscription}" method="post">
                                <div class="mb-3">
                                    <label for="student" class="form-label">Étudiant</label>
                                    <select class="form-select" id="student" th:field="*{student}" required>
                                        <option value="" text="Sélectionner un étudiant">Sélectionner un étudiant
                                        </option>
                                        <option th:each="s : ${students}" th:value="${s.id}"
                                            th:text="${s.firstName + ' ' + s.lastName + ' (' + s.registrationNumber + ')'}">
                                        </option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="course" class="form-label">Cours</label>
                                    <select class="form-select" id="course" th:field="*{course}" required>
                                        <option value="" text="Sélectionner un cours">Sélectionner un cours</option>
                                        <option th:each="c : ${courses}" th:value="${c.id}" th:text="${c.title}">
                                        </option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="date" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="date" th:field="*{date}">
                                </div>
                                <button type="submit" class="btn btn-success">Enregistrer</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
