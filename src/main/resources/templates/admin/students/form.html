<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Formulaire Étudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 px-4">
        <a class="navbar-brand fw-bold" href="/admin/dashboard">
            <i class="fas fa-university me-2"></i>Training Center Admin
        </a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="mt-4">
                    <div class="card mb-4">
                        <div class="card-header bg-primary text-white">
                            <h3 class="mb-0" th:text="${student.id} ? 'Éditer Étudiant' : 'Ajouter Étudiant'">Ajouter
                                Étudiant</h3>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/admin/students}" th:object="${student}" method="post">
                                <input type="hidden" th:field="*{id}" />
                                <div class="mb-3">
                                    <label for="registrationNumber" class="form-label">Matricule</label>
                                    <input type="text" class="form-control" id="registrationNumber"
                                        th:field="*{registrationNumber}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">Prénom</label>
                                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Nom</label>
                                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registrationDate" class="form-label">Date d'inscription</label>
                                    <input type="date" class="form-control" id="registrationDate"
                                        th:field="*{registrationDate}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="group" class="form-label">Groupe</label>
                                    <select class="form-select" id="group" th:field="*{group}">
                                        <option value="">-- Aucun --</option>
                                        <option th:each="g : ${groups}" th:value="${g.id}" th:text="${g.name}">TP1
                                        </option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-success">Enregistrer</button>
                                <a href="/admin/students" class="btn btn-secondary">Annuler</a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
