<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Cours | Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #4361ee;
            --bg-gradient: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
        }

        .main-content {
            padding: 2.5rem;
        }

        .page-header {
            background: white;
            padding: 1.5rem 2.5rem;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            margin-bottom: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .data-card {
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            border: none;
            overflow: hidden;
        }

        .table thead th {
            background: #f8fafc;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
            color: #64748b;
            padding: 1.25rem 1.5rem;
            border: none;
        }

        .table tbody td {
            padding: 1.25rem 1.5rem;
            vertical-align: middle;
            color: #334155;
            border-color: #f1f5f9;
        }

        .course-code {
            background: #f1f5f9;
            color: #475569;
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.8rem;
            font-family: 'Courier New', Courier, monospace;
        }

        .trainer-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(67, 97, 238, 0.05);
            color: var(--primary-color);
            padding: 0.3rem 0.7rem;
            border-radius: 50px;
            font-weight: 500;
            font-size: 0.85rem;
        }

        .btn-action {
            width: 35px;
            height: 35px;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            border: none;
            background: #f8fafc;
        }

        .btn-action:hover {
            background: #f1f5f9;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>

            <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
                <div class="page-header">
                    <div>
                        <h2 class="mb-0 fw-bold">Catalogue des Cours</h2>
                        <p class="text-muted mb-0 small">Gérez les matières et les affectations pédagogiques</p>
                    </div>
                    <a href="/admin/courses/new" class="btn btn-primary rounded-pill px-4 shadow-sm">
                        <i class="fas fa-plus me-2"></i>Ajouter un cours
                    </a>
                </div>

                <div th:if="${successMessage}"
                    class="alert alert-success alert-dismissible fade show rounded-4 border-0 shadow-sm mb-4"
                    role="alert">
                    <i class="fas fa-check-circle me-2"></i> <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="data-card shadow-sm">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>Code</th>
                                    <th>Titre du Cours</th>
                                    <th>Formateur</th>
                                    <th>Description</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="course : ${courses}">
                                    <td><span class="course-code" th:text="${course.code}">CS101</span></td>
                                    <td>
                                        <span class="fw-bold text-dark" th:text="${course.title}">Intro to Java</span>
                                        <span class="text-muted d-block small"
                                            th:text="'ID: #' + ${course.id}">#1</span>
                                    </td>
                                    <td>
                                        <div class="trainer-badge">
                                            <i class="fas fa-user-tie me-2 small"></i>
                                            <span th:text="${course.trainer?.name} ?: 'Non assigné'">Dr. Smith</span>
                                        </div>
                                    </td>
                                    <td>
                                        <p class="mb-0 text-muted small text-truncate" style="max-width: 200px;"
                                            th:text="${course.description}">Description...</p>
                                    </td>
                                    <td class="text-end">
                                        <div class="d-flex justify-content-end gap-2">
                                            <a th:href="@{/admin/courses/edit/{id}(id=${course.id})}"
                                                class="btn-action text-warning" title="Éditer">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <a th:href="@{/admin/courses/delete/{id}(id=${course.id})}"
                                                class="btn-action text-danger" title="Supprimer"
                                                onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce cours ?');">
                                                <i class="fas fa-trash"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(courses)}">
                                    <td colspan="5" class="text-center py-5 text-muted">Aucun cours disponible.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
