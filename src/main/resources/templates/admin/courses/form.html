<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Cours | Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #4361ee;
            --bg-gradient: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            --card-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
        }

        .main-content {
            padding: 3rem;
        }

        .form-card {
            background: white;
            border-radius: 30px;
            box-shadow: var(--card-shadow);
            border: none;
            overflow: hidden;
            max-width: 900px;
            margin: 0 auto;
        }

        .card-header-premium {
            background: var(--primary-color);
            padding: 2.5rem;
            color: white;
            text-align: center;
        }

        .form-container {
            padding: 3rem;
        }

        .form-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-control,
        .form-select {
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
        }

        .btn-submit {
            background: var(--primary-color);
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background: #3f37c9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .multi-select-info {
            font-size: 0.8rem;
            color: #64748b;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>

            <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
                <div class="form-card">
                    <div class="card-header-premium">
                        <i class="fas fa-book-open mb-3" style="font-size: 3rem; opacity: 0.8;"></i>
                        <h2 class="mb-0 fw-bold" th:text="${course.id} ? 'Modifier le Cours' : 'Nouveau Cours'">Cours
                        </h2>
                        <p class="opacity-75 mb-0"
                            th:text="${course.id} ? 'Ajustez le contenu et les affectations du cours' : 'Créez un nouveau module d\'apprentissage'">
                        </p>
                    </div>

                    <div class="form-container">
                        <form th:action="@{/admin/courses}" th:object="${course}" method="post">
                            <input type="hidden" th:field="*{id}" />

                            <div class="row mb-4">
                                <div class="col-md-4">
                                    <label for="code" class="form-label">Code du Cours</label>
                                    <input type="text" class="form-control" id="code" th:field="*{code}" required
                                        placeholder="Ex: CS101">
                                </div>
                                <div class="col-md-8">
                                    <label for="title" class="form-label">Titre Intégral</label>
                                    <input type="text" class="form-control" id="title" th:field="*{title}" required
                                        placeholder="Ex: Introduction à la Programmation Java">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="description" class="form-label">Description du programme</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="4"
                                    placeholder="Objectifs pédagogiques, pré-requis..."></textarea>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="trainer" class="form-label">Formateur Responsable</label>
                                    <select class="form-select" id="trainer" name="trainerId">
                                        <option value="">-- Aucun formateur --</option>
                                        <option th:each="t : ${trainers}" th:value="${t.id}"
                                            th:selected="${course.trainer != null && t.id == course.trainer.id}"
                                            th:text="${t.name}">Dr. Smith</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="groups" class="form-label">Groupes Cibles</label>
                                    <select class="form-select" id="groups" name="groupIds" multiple size="4">
                                        <option th:each="g : ${groups}" th:value="${g.id}"
                                            th:selected="${currentGroupIds != null && currentGroupIds.contains(g.id)}"
                                            th:text="${g.name}">TP1
                                        </option>
                                    </select>
                                    <div class="multi-select-info">
                                        <i class="fas fa-info-circle me-1"></i> Ctrl + Clic pour sélection multiple
                                    </div>
                                </div>
                            </div>

                            <div class="mt-5 d-grid gap-3">
                                <button type="submit" class="btn btn-primary btn-submit text-white shadow">
                                    <i class="fas fa-save me-2"></i>Enregistrer le cours
                                </button>
                                <a href="/admin/courses" class="btn btn-light rounded-pill py-2 text-muted fw-bold">
                                    Annuler
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
