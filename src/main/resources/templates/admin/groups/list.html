<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Gestion des Groupes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">Admin Panel</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/admin/students">Étudiants</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/trainers">Formateurs</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/courses">Cours</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/specialties">Spécialités</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/sessions">Sessions</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/admin/groups">Groupes</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Liste des Groupes</h2>
            <a href="/admin/groups/new" class="btn btn-primary">Ajouter un groupe</a>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Spécialité</th>
                    <th>Nombre d'étudiants</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="group : ${groups}">
                    <td th:text="${group.id}">1</td>
                    <td th:text="${group.name}">TP1</td>
                    <td th:text="${group.specialty?.name} ?: 'Non définie'">Informatique</td>
                    <td th:text="${#lists.size(group.students)}">0</td>
                    <td>
                        <a th:href="@{/admin/groups/edit/{id}(id=${group.id})}"
                            class="btn btn-sm btn-warning">Éditer</a>
                        <a th:href="@{/admin/groups/delete/{id}(id=${group.id})}" class="btn btn-sm btn-danger"
                            onclick="return confirm('Êtes-vous sûr ?');">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
