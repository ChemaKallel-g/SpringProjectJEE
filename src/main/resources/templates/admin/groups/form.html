<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Formulaire Groupe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 px-4">
        <a class="navbar-brand fw-bold" href="/admin/dashboard">
            <i class="fas fa-university me-2"></i>Training Center Admin
        </a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="mt-4">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header bg-primary text-white">
                                    <h3 class="mb-0" th:text="${group.id} ? 'Éditer Groupe' : 'Nouveau Groupe'">Groupe
                                    </h3>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/admin/groups}" th:object="${group}" method="post">
                                        <input type="hidden" th:field="*{id}" />

                                        <div class="mb-3">
                                            <label for="name" class="form-label">Nom du groupe</label>
                                            <input type="text" class="form-control" id="name" th:field="*{name}"
                                                required placeholder="ex: TP1 Info">
                                        </div>

                                        <div class="mb-3">
                                            <label for="specialty" class="form-label">Spécialité</label>
                                            <select class="form-select" id="specialty" th:field="*{specialty}">
                                                <option value="">Sélectionner une spécialité...</option>
                                                <option th:each="s : ${specialties}" th:value="${s.id}"
                                                    th:text="${s.name}">Informatique</option>
                                            </select>
                                        </div>

                                        <div class="mb-3">
                                            <label for="session" class="form-label">Session (Semestre/Année)</label>
                                            <select class="form-select" id="session" th:field="*{session}">
                                                <option value="">Choisir une session...</option>
                                                <option th:each="sess : ${sessions}" th:value="${sess.id}"
                                                    th:text="${sess.name}">Session 2025</option>
                                            </select>
                                        </div>

                                        <div class="d-grid gap-2">
                                            <button type="submit" class="btn btn-success">Enregistrer</button>
                                            <a href="/admin/groups" class="btn btn-secondary">Annuler</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Font Awesome (for sidebar icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
