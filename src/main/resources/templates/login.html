<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | Training Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #4361ee;
            --accent-color: #3f37c9;
            --bg-gradient: linear-gradient(135deg, #4361ee 0%, #7209b7 100%);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .brand-logo {
            width: 70px;
            height: 70px;
            background: var(--primary-color);
            color: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }

        h2 {
            font-weight: 700;
            color: #1a1c23;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 2.5rem;
            font-size: 0.95rem;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.85rem;
            color: #4a5568;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .input-group-text {
            background: #f8fafc;
            border-right: none;
            color: #a0aec0;
            border-radius: 12px 0 0 12px;
        }

        .form-control {
            border-left: none;
            padding: 0.8rem 1rem;
            border-radius: 0 12px 12px 0;
            background: #f8fafc;
            border-color: #e2e8f0;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #e2e8f0;
            background: white;
        }

        .btn-login {
            background: var(--primary-color);
            border: none;
            padding: 1rem;
            border-radius: 15px;
            font-weight: 700;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }

        .register-link {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #718096;
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 700;
        }

        /* Decorative elements */
        .circle-1 {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -150px;
            left: -150px;
        }

        .circle-2 {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            bottom: -100px;
            right: -100px;
        }
    </style>
</head>

<body>
    <div class="circle-1"></div>
    <div class="circle-2"></div>

    <div class="login-card">
        <div class="brand-logo">
            <i class="fas fa-university"></i>
        </div>
        <h2>Bon retour !</h2>
        <p class="subtitle">Connectez-vous pour accéder à votre espace</p>

        <form th:action="@{/login}" method="post">
            <div class="mb-4">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" name="username" required
                        placeholder="Votre pseudo">
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Mot de passe</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" required
                        placeholder="••••••••">
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-login">
                Se connecter <i class="fas fa-arrow-right ms-2"></i>
            </button>
        </form>

        <div th:if="${param.error}" class="alert alert-danger mt-4 rounded-4 border-0 small">
            <i class="fas fa-exclamation-circle me-2"></i> Identifiants incorrects.
        </div>

        <div class="register-link">
            Vous n'avez pas de compte ? <a th:href="@{/register}">Créez-en un</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
