<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire | Training Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #2ec4b6;
            --bg-gradient: linear-gradient(135deg, #4361ee 0%, #2ec4b6 100%);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .brand-logo {
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            color: white;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin: 0 auto 1rem;
            box-shadow: 0 8px 16px rgba(67, 97, 238, 0.3);
        }

        h2 {
            font-weight: 700;
            color: #1a1c23;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.8rem;
            color: #4a5568;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .input-group-text {
            background: #f8fafc;
            border-right: none;
            color: #a0aec0;
            border-radius: 12px 0 0 12px;
        }

        .form-control,
        .form-select {
            border-left: none;
            padding: 0.8rem 1rem;
            border-radius: 0 12px 12px 0;
            background: #f8fafc;
            border-color: #e2e8f0;
        }

        .form-control:focus,
        .form-select:focus {
            box-shadow: none;
            border-color: #e2e8f0;
            background: white;
        }

        .btn-register {
            background: var(--primary-color);
            border: none;
            padding: 1rem;
            border-radius: 15px;
            font-weight: 700;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            background: #3f37c9;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #718096;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <div class="brand-logo">
            <i class="fas fa-user-plus"></i>
        </div>
        <h2>Rejoignez-nous</h2>
        <p class="subtitle">Créez votre compte en quelques secondes</p>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-at"></i></span>
                    <input type="text" class="form-control" id="username" th:field="*{username}" required
                        placeholder="Identifiant unique">
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required
                        placeholder="Minimum 6 caractères">
                </div>
            </div>

            <div class="mb-4">
                <label for="role" class="form-label">Type de profil</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-id-badge"></i></span>
                    <select class="form-select" id="role" th:field="*{role}">
                        <option value="STUDENT">Étudiant</option>
                        <option value="TRAINER">Formateur</option>
                        <option value="ADMIN">Administrateur</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-register text-white">
                Créer mon compte <i class="fas fa-sparkles ms-2"></i>
            </button>
        </form>

        <div class="login-link">
            Vous avez déjà un compte ? <a th:href="@{/login}">Connectez-vous</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
